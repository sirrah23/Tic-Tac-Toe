<!DOCTYPE HTML>
<head>
	<title>Tic-Tac-Toe</title>
	<style>
		#board{
			height:400px;
			width:400px;
			margin: auto;
			position: absolute;
			top: 0;
  			right: 0;
  			bottom: 0;
  			left: 0;
		}
		#title{
			text-align:center;
			font-size: 50px;
			padding-top:50px; 
			font-family:Courier;
			color:#0000FF;
		}
		.tile{
			height:130px;
			width:130px;
			background-color:#3399FF;
			border-radius:10px;
			margin-top:3px;
			margin-left:3px;
			float:left;
		}
	</style>
    <script src="app.js"></script>
</head>
<body>
	<div id='title'>Tic-Tac-Toe</div>
	<div id='board'>
		<div class='tile first'></div>
		<div class='tile first'></div>
		<div class='tile first'></div>
		<div class='tile second'></div>
		<div class='tile second'></div>
		<div class='tile second'></div>
		<div class='tile third'></div>
		<div class='tile third'></div>
		<div class='tile third'></div>
	</div>
</body>
